<div class="container">
  <h1 class="mt-4">Create Profile</h1>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" [(ngModel)]="name" placeholder="Name" />
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" [(ngModel)]="age" placeholder="Age" />
  </div>
  <div class="button-group">
    <button (click)="createProfile()" class="btn btn-success">Add Profile</button>
    <button onclick="history.back()" class="btn btn-secondary">Cancel</button>
  </div>
</div>
