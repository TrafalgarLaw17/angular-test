<div class="container mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-auto">
      <img src="../../../assets/hearpirates.png" class="login-image">
    </div>
    <div class="col-md-4">
      <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">Login to Piecebook</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
            <small *ngIf="loginForm.get('name')?.invalid && loginForm.get('username')?.touched" class="text-danger">
              Valid name is required
            </small>
          </div>
          <div class="mb-3 position-relative">
            <label for="email" class="form-label">Email</label>
            <div class="input-container">
              <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
              Password must be at least 6 characters
            </small>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-danger text-center mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
